          class="like_image"
          alt=""
          src="./public/heart.png"
          onclick="toggleImage(this)"
        />
        <script>
          function toggleImage(img) {
  const itemData = {
    image: img.parentElement.parentElement.querySelector('.circular_image').src,
    name: img.parentElement.parentElement.querySelector('h4:nth-of-type(1)').textContent,
    year: img.parentElement.parentElement.querySelector('h4:nth-of-type(2)').textContent,
    maker: img.parentElement.parentElement.querySelector('h4:nth-of-type(3)').textContent,
    rarity: img.parentElement.parentElement.querySelector('h2').textContent
  };

  let likedItems = JSON.parse(localStorage.getItem('likedItems')) || [];

  if (img.src.endsWith('darkheart.png')) {
    img.src = './public/heart.png';
    likedItems.push(itemData);
  } else {
    img.src = './public/darkheart.png';
    likedItems = likedItems.filter(item => item !== itemData);
  }

  localStorage.setItem('likedItems', JSON.stringify(likedItems));
  renderLikedItems();
}

  <script>
    function renderLikedItems() {
  const likedItems = JSON.parse(localStorage.getItem('likedItems')) || [];
  const container = document.getElementById('liked-items-container');
  container.innerHTML = '';

  likedItems.forEach(item => {
    const itemDiv = document.createElement('div');
    itemDiv.innerHTML = `
      <img class="circular_image" src="${item.image}" alt="${item.name}">
      <h4>${item.name}</h4>
      <h4>Year: ${item.year}</h4>
      <h4>Maker: ${item.maker}</h4>
      <h2>Rarity: ${item.rarity}</h2>
    `;
    container.appendChild(itemDiv);
  });
}
  </script>
  <script>
    window.onload = renderLikedItems;
