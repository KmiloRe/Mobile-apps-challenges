<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./main.css" />
</head>
<body>


    <div class="grid_principal">
        <img
        class="imagen-de-whatsapp-2024-02-17-icon1"
        alt=""
        src="./public/imagen-de-whatsapp-20240217-a-las-1252-1@2x.png"
        onclick="location.href='index.html';"
      />
      <img
          class="user_icon"
          loading="eager"
          alt=""
          src="./public/vector1.svg"
          id="vectorFrameIcon"
          onclick="location.href='user_profile.html';"
        />
        <div class="div2">
            <img
              class="circular_image"
              loading="eager"
              alt=""
              src="./public/nave-1@2x.png"
            />
            <!-- nombre -->
            <h4>
                Millenial Falcon
            </h4>
            <!-- año -->
            <h4>
                1997
            </h4>
            <!-- fabricante -->
            <h4>
                Hasbro
            </h4>
            <!-- nivel de rareza -->
            <h2>
                4
            </h2>

            <div class="like_button">
                <div class="frame-item"></div>
                <img
                  class="like_image"
                  alt=""
                  src="./public/darkheart.png"
                  onclick="toggleImage(this)"
                />
                <script>
                  function toggleImage(img) {
                      if (img.src.endsWith('darkheart.png')) {
                          img.src = './public/heart.png';
                      } else {
                          img.src = './public/darkheart.png';
                      }
                  }
                  </script>
              </div>
        </div>
        <div class="div3">
            <img class="circular_image" loading="eager" alt="" src="./public/Pirate snub.jpg" />
            <!-- nombre -->
            <h4>
                Pirate Snub
            </h4>
            <!-- año -->
            <h4>
                2020
            </h4>
            <!-- fabricante -->
            <h4>
                Lego
            </h4>
            <!-- nivel de rareza -->
            <h2>
                1
            </h2>

            <div class="like_button">
                <div class="frame-item"></div>
                <img class="like_image" alt="" src="./public/darkheart.png" onclick="toggleImage(this)" />

            </div>    
        </div>
        <div class="div4">
            <img class="circular_image" loading="eager" alt="" src="./public/vaderfunko.jpg" />
            <!-- nombre -->
            <h4>
                Vader Fight
            </h4>
            <!-- año -->
            <h4>
                2020
            </h4>
            <!-- fabricante -->
            <h4>
                Lego
            </h4>
            <!-- nivel de rareza -->
            <h2>
                2
            </h2>

            <div class="like_button">
                <div class="frame-item"></div>
                <img class="like_image" alt="" src="./public/darkheart.png" onclick="toggleImage(this)" />

            </div>    
        </div>

        </div>
        <div class="div8" >
            <img
           
            class="home_icon"
            alt=""
            src="./public/vector-3.svg"
            id="home_icon"
            onclick="location.href='index.html';"
          />
        </div>
    
</body>
</html>
